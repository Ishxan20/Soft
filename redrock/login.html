<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redrock</title>
    <link rel="stylesheet" href="css/style.css">


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="js/script.js"></script>


</head>

<body>
    <div class="wrapper">
        <header class="header linear ">
            <div class="header_container">
                <div class="header_body">
                    <div class="header_navigation">
                        <a href="index.html" class="header_logo">RED<span>ROCK</span></a>
                        <div class="header_buttons ">
                            <a href="" class="header_button telegram ">TELEGRAM</a>
                            <a href="login.html" class="header_button log">Личный кабинет</a>
                        </div>
                    </div>
                </div>
            </div>

            <section class="registration linear">
                <div class="registration_container">
                    <div class="registration-wrapper">
                        <div class="registration_body">

                            <h1 class="reg-log">Авторизация</h1>
                            <div class="registration-block block-reg">
                                <div class="block-reg_input-input">
                                    <input type="text" placeholder="Введите логин" class="signup-text-input" />
                                    <input type="text"
                                        placeholder="Введите ключ авторизации&#10; (доступен после покупки)"
                                        class="signup-text-input" />
                                </div>
                                <div class="block-reg_button">
                                    <div class="contacts registration-contact ">
                                        <a href="" class="contacts-btn btn reg-btn">ВОЙТИ</a>
                                        <div class="contacts_info ">
                                            Если после оплаты у Вас возникли вопросы, то обращайтесь в <a href=""
                                                class="href">TELEGRAM</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="registration_bottom">У тебя все еще нет лицензии?<a href=""
                            class="registration_link">Приобрести</a>
                    </div>
                </div>
            </section>
        </header>

        <footer class="footer footer2 linear">
            <footer class="footer_container">
                <div class="footer_body">
                    <div class="footer_button btn">TELEGRAM</div>
                    <div class="footer_card">
                        <img src="img/logos/1.svg" alt="">
                        <img src="img/logos/2.svg" alt="">
                        <img src="img/logos/3.svg" alt="">
                    </div>
                    <div class="footer_coperight text">© RedRock 2022. All rights reserved. Diagorou 4, Kermia Building,
                        6th
                        floor, Nicosia, Cyprus. Reg.</div>
                </div>
            </footer>

        </footer>
    </div>

</body>

</html>
